<div class="message-box">
  <h1>Simply Book</h1>
  The ultimate state-books collection.<br><br>
 <q><b>Forgot your library card? Well, worry no more</b></q>
 
  <div class="buttons-con">
    <div class="action-link-wrap">
  
      <a href="pages/Content.html" class="link-button">Contents</a>
    </div>
  </div>
</div>
<button type="button" class="chatLauncher" style="display:none;">
  <div>
    <strong>For streamlined search</strong> Talk with Searcher our Virtual Assistant.
  </div>
</button>

<script>
  window.watsonAssistantChatOptions = {
   integrationID: "0c5d5353-3dcb-48d2-8726-32aa1a63e731", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "e404146c-a69b-4566-9add-204d37b36708", // The ID of your service instance.

    showLauncher: false,
    onLoad: function(instance) {
      // Select the button element from the page.
      const button = document.querySelector('.chatLauncher');
  
      // Add the event listener to open your web chat.
      button.addEventListener('click', function clickListener() {
        instance.openWindow();
      });
 
  
      // Render the web chat. Nothing appears on the page, because the launcher is
      // hidden and the web chat window is closed by default.
      instance.render().then(function() {
        // Now that web chat has been rendered (but is still closed), we make the
        // custom launcher button visible.
        button.style.display = 'block';
        button.classList.add('open');
      });
	  
    }
  };

  setTimeout(function(){const t=document.createElement('script');t.src='https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js';document.head.appendChild(t);});
</script>
